<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiel's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body> 
    <div class="front-container">
    <div>
        <h1>Kiel's Portfolio</h1>
        <h2>Concept Art</h2>
    </div>
    <section class="front-menu">
        <div class="front-section triangle-top">
        <a>
            <p>About</p>
            <img src="/images/uploads/bike.jpg" alt="">
        </a>
        </div>
        <div class="front-section triangle-right">
        <a href="/experience">
            <p>Experience</p>
            <img src="/images/uploads/Talovka_3.jpg" alt="">
        </a>
        </div>
        <div class="front-section triangle-bottom">
        <a href="/portfolio">
            <p>Portfolio</p>
            <img src="/images/uploads/L2_Fort_Desolation.jpg" alt="">
        </a>
        </div>
        <div class="front-section triangle-left">
            <a href="/contact">
            <p>Contact</p>
            <img src="/images/uploads/7_Space_Background_a.jpg" alt="">
            </a>
        </div>
    </section>
</div>

    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
    </script>
  </body>
</html>
