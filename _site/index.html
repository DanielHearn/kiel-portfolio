<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Kiel Frampton</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1e2124">
    <meta name="msapplication-TileColor" content="#1e2124">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lightgallery.min.css">
  </head>
  <body> 
    <div id="overlay">
    <div id="overlay-about">
        <p class="about-title">About</p>
        <p>This is the about text</p>
    </div>
</div>
<div id="overlay-button" class="mobile-about-button">
    <span></span>
</div>
<div class="front-container">
    <div class="front-header">
        <h1>Kiel Frampton</h1>
        <h2>Concept Art</h2>
    </div>
    <div class="front-menu-container">
        <section class="front-menu">
            <div class="front-section triangle-top">
                <a class="border-outer"></a>
                <a class="border-inner"></a>
                <!--<a>
                    <div class="about-box">
                        <p class="about-title">About</p>
                        <p>This is the about text</p>
                    </div>
                </a>-->
                <p class="section-name">About</p>
                <a class="img">
                    <img src="/images/uploads/bike.jpg" alt="">
                </a>
            </div>
            <div class="front-section triangle-right">
                <a class="border-outer"></a>
                <a class="border-inner"></a>
                <p class="section-name">Experience</p>
                <a href="/experience" class="img">
                    <img src="/images/uploads/Talovka_3.jpg" alt="">
                </a>
            </div>
            <div class="front-section triangle-bottom">
                <a class="border-outer"></a>
                <a class="border-inner"></a>
                <p class="section-name">Portfolio</p>
                <a href="/portfolio" class="img">
                    <img src="/images/uploads/L2_Fort_Desolation.jpg" alt="">
                </a>
            </div>
            <div class="front-section triangle-left">
                <a class="border-outer"></a>
                <a class="border-inner"></a>
                <p class="section-name">Contact</p>
                <a href="/contact" class="img">
                    <img src="/images/uploads/7_Space_Background_a.jpg" alt="">
                </a>
            </div>
        </section>
    </div>
</div>

    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
    </script>
    <script src="/js/main.js"></script>
