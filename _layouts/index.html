---
layout: default
---
<div id="overlay">
    <div id="overlay-about">
        <p class="about-title">About</p>
        <p>{{ page.about_text }}</p>
    </div>
</div>
<div id="overlay-button" class="mobile-about-button">
    <span></span>
</div>
<div class="front-container">
    <div class="front-header">
        <h1>{{ page.page_title }}</h1>
        <h2>{{ page.heading }}</h2>
    </div>
    <div class="front-menu-container">
        <section class="front-menu">
            <div class="front-section triangle-top">
                <a>
                    <div class="about-box">
                        <p class="about-title">About</p>
                        <p>{{ page.about_text }}</p>
                    </div>
                    <p class="section-name">About</p>
                    <img src="{{ page.about_image }}" alt="">
                </a>
            </div>
            <div class="front-section triangle-right">
                <a href="/experience">
                    <p class="section-name">Experience</p>
                    <img src="{{ page.experience_image }}" alt="">
                </a>
            </div>
            <div class="front-section triangle-bottom">
                <a href="/portfolio">
                    <p class="section-name">Portfolio</p>
                    <img src="{{ page.portfolio_image }}" alt="">
                </a>
            </div>
            <div class="front-section triangle-left">
                <a href="/contact">
                    <p class="section-name">Contact</p>
                    <img src="{{ page.contact_image }}" alt="">
                </a>
            </div>
        </section>
    </div>
</div>
