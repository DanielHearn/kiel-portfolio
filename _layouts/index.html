layout: default
---

</div>
<section class="front-container">

    <a>
        <p>About</p>
        <img src="{{ page.about_image }}" alt="">
    </a>
    </div>
    <div class="triangle-right">

        <p>Experience</p>
        <img src="{{ page.experience_image }}" alt="">
    </a>

    <a href="/portfolio">

        <img src="{{ page.portfolio_image }}" alt="">

    </div>
    <div class="triangle-left">
        <a href="/contact">

        <img src="{{ page.contact_image }}" alt="">

    </div>
