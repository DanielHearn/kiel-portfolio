<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="{% if site.data.description.description %}{{ site.data.description.description }}{% endif %}">
  <title>{{ page.title }} - Kiel Frampton</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1e2124">
  <meta name="msapplication-TileColor" content="#1e2124">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://use.typekit.net/cat8ucl.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/lightgallery.min.css">
  <script>
    // Add ie class
    var msie = window.document.documentMode

    if (msie <= 11) {
      document.querySelector('html').classList.add('ie')
    }
  </script>
</head>

<body>
  {{ content }}
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function (user) {
        if (!user) {
          window.netlifyIdentity.on("login", function () {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <script src="/js/main.min.js"></script>
</body>

</html>
