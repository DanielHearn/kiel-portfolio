---
layout: default
---
<section>
    <div>
        <h1>{{ page.title }} </h1>
    </div>
    <div>
        {% for project in page.projects %}
            <p>{{ project.title }}</p>
            <p>{{ project.description }}</p>
        {% endfor %}
    </div>
    <div>
        <img src="{{ page.image }}" alt="">
    </div>
</section>
