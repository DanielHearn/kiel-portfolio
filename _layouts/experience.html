---
layout: base
---
<nav>
    <ul>
      <li>
        <a href="/">Home</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/contact">Contact</a>
        <a href="/experience" class="active">Experience</a>
      </li>
    </ul>
</nav>
<section class="main">
    <div class="column">
        <div>
            <h1>{{ page.title }} </h1>
        </div>
        <div>
            {% for project in page.projects %}
                <p>{{ project.title }}</p>
                <p>{{ project.description }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="column">
        <div>
            <img src="{{ page.image }}" alt="">
        </div>
    </div>
</section>
