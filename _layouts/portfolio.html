---
layout: base
artstation_link: http://www.artstation.com
---
<nav>
    <ul>
      <li>
        <a href="/">Home</a>
        <a href="/portfolio" class="active">Portfolio</a>
        <a href="/contact">Contact</a>
        <a href="/experience">Experience</a>
      </li>
    </ul>
</nav>
<section class="main">
    <div class="column">
        <div class="column-content">
            <div class="portfolio-grid">
                {% for portfolio in site.portfolio %}
                    <a class="portfolio-item" href="{{ portfolio.url }}">
                        <div class="portfolio-image">
                            {% if portfolio.image %}
                                <img src="{{ portfolio.image }}">
                            {% endif %}
                        </div>
                        <div class="portfolio-title">
                            <p>{{ portfolio.title }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="column-footer">
            <a class="link-large" href="{{ page.artstation_link }}">More on artstation</a>
        </div>
    </div>
    <div class="column">
        <div>
            <img src="{{ page.image }}" alt="">
        </div>
    </div>
</section>
