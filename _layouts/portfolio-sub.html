<section class="main">
    <div class="subportfolio-grid">
        {% for piece in page.portfolio_piece %}
            <div class="subportfolio-item box-shadow" data-bp="{{ piece.image }}" data-caption="{{ piece.title }}">
                {% if piece.image %}
                    <img src="{{ piece.image }}" alt="{{ piece.title }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <script src="/js/BigPicture.js"></script>
    <script>
        var portfolioImages = document.querySelectorAll('.subportfolio-grid .subportfolio-item')
        console.log(portfolioImages)
        for(let img = 0; img < portfolioImages.length; img++) {
            console.log(portfolioImages[img])        
            portfolioImages[img].addEventListener('click', function() {
                BigPicture({
                    el: this,
                    gallery: portfolioImages
                })
            })
        }
    </script>
<section>
