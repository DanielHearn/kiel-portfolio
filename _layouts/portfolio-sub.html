---
layout: default
---
<section>
    <div>
        <h1>{{ page.title }} </h1>
    </div>
    <div>
        {% for piece in page.portfolio_piece %}
            <p>{{ piece.title }}</p>
            {% if piece.image %}
                <img src="{{ piece.image }}">
            {% endif %}
        {% endfor %}
    </div>
</section>
